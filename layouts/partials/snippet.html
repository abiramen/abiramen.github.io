<li class = "descripted-item">
    <a href = "{{ .RelPermalink }}"><span class="project-title">{{ .Title }}. <span class="icon">keyboard_arrow_right</span></span></a><br>
    <div class = "item-desc">{{ .Params.desc }}</div>
    <span class="item-time">
        {{ if isset .Params "last-update" }}
        Updated {{ index .Params "last-update" }}. First posted {{ .Params.time }}. 
        {{ else }}
        Posted {{ .Params.time }}.
        {{ end }}
    </span>
    <div id="post-tags">
        tags:
        {{ range .Params.tags }}
        <a class="tag-link" href={{ "/tags/" | relLangURL }}{{ . | urlize }}
            rel="category tag">
            <span class="post-tag">{{ . }}</span>
        </a>
        {{ end }}
    </div>
</li>
